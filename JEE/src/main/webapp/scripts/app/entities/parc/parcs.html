<div>

    <h2 translate="puydufouApp.parc.home.title">Parcs</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveParcModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="puydufouApp.parc.home.createLabel">Create a new Parc</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveParcModal" tabindex="-1" role="dialog" aria-labelledby="myParcLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myParcLabel" translate="puydufouApp.parc.home.createOrEditLabel">Create or edit a Parc</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="parc.id" readonly>
                        </div>

                        <div class="form-group">
                            <label >Nom_parc</label>
                            <input type="text" class="form-control" name="nom_parc"
                                   ng-model="parc.nom_parc">

                        </div>
                        <div class="form-group">
                            <label translate="puydufouApp.parc.description_parc">Description_parc</label>
                            <input type="text" class="form-control" name="description_parc"
                                   ng-model="parc.description_parc">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteParcConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(parc.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="puydufouApp.parc.delete.question" translate-values="{id: '{{parc.id}}'}">Are you sure you want to delete this Parc?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>nom_parc</th>
                    <th translate="puydufouApp.parc.description_parc">Description_parc</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="parc in parcs">
                    <td><a ui-sref="parcDetail({id:parc.id})">{{parc.id}}</a></td>
                    <td>{{parc.nom_parc}}</td>
                    <td>{{parc.description_parc}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="parcDetail({id:parc.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(parc.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(parc.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
